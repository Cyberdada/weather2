<div class="flex items-center">
  <div class="text-xl font-bold">{{ location.name }}</div>
  <div class="ml-1">{{ location.country }}-{{ location.region }}</div>
  <div class="ml-auto items-center flex text-xs mr-1">
    <div>
      <div title="Last updated">{{ lastUpdated }}</div>
      <div title="Local time">{{ localtime }}</div>
    </div>
    <div (click)="remove.emit()" class="pl-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="red"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
  </div>
</div>
